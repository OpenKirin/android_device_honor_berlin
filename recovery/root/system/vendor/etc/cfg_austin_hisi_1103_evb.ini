#period_aj_onoff: 周期性DFT+notch功能开关，0=关闭，1=开启
period_aj_onoff=0
#blank_enable: auto blanking功能开关，0=关闭，1=开启
blank_enable=0
#dft_log_onoff: DFT log功能开关，0=关闭，1=开启
dft_log_onoff=1
#dft_resolution: 0 = 15KHz, 1 = 750Hz, 2 = 150Hz
antijam_dft_resolution=1
#dfe_mode:位或 GPS_ON 1<<0, GLO_ON 1<<1, BD_ON 1<<2, GPS_MP_ON 1<<3
antijam_dfe_mode=00000111
#scan_round: DFT扫描的次数
antijam_scan_round=0
